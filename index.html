<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Elio Maldonado</title>
</head>

<body>
    <div id="App">
        <div class="container-fluid p-5" >
            <h1 class="text-center text-white" >How's life today?</h1>
            <div class="blur-box">
                <img :src="nasa.hdurl" alt="NASA IMAGE">
            </div>
            <div class="blur-box1 ">
                <h1 class="title"> {{nasa.title}} </h1>
                <p class="pr"> {{nasa.explanation}} </p>
                <h6 class="date"> <b>Date:</b> {{nasa.date}} </h6>
                <h6 class="by"> <span>Elio Maldonado</span> </h6>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
